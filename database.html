async function deleteItem(name) {
    const querySnapshot = await getDocs(collection(db, "books"));

    querySnapshot.forEach(doc => {
        if(doc.data().NameOfStd == name) {
            doc.ref.delete();
        }
    });
}

var stdNo = 0;
var tbody = document.getElementById('tbody1');

function AddItemToTable(name, roll) {
    let trow = document.createElement("tr");
    let td1 = document.createElement('td');
    let td2 = document.createElement('td');
    let td3 = document.createElement('td');
    let td4 = document.createElement('td');
  
    td1.innerHTML = ++stdNo;
    td2.innerHTML = name;
    td3.innerHTML = roll;
    td4.innerHTML = '<button class="btn btn-danger" onclick="deleteItem(\'' + name + '\')">Delete</button>';
    trow.appendChild(td1);
    trow.appendChild(td2);
    trow.appendChild(td3);
    trow.appendChild(td4);

    tbody.appendChild(trow);
}

function AddAllItemToTable(TheStudent) {
    stdNo = 0;
    tbody.innerHTML = "";
    TheStudent.forEach(element => {
        AddItemToTable(element.NameOfStd, element.RollNo);
    });
}

async function GetAllDataOnce() {
    const querySnapshot = await getDocs(collection(db, "books"));
    var students = [];

    querySnapshot.forEach(doc => {
        students.push({
            NameOfStd: doc.data().NameOfStd,
            RollNo: doc.data().RollNo
        });
    });

    AddAllItemToTable(students);
}
